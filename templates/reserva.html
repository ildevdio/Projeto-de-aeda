<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <h1>Reserva</h1>
    
    <form action="/reserva" method="post" class="Form">
      <label for="name">Nome: </label>
      <input type="text" id="name" name="name" />
      <label for="email"> E-mail: </label>
      <input type="email" name="email" id="email" />
      <label for="mesas">Mesa: </label>
      <input type="number" id="mesa" name="mesa" />
      <label for="mesas">Quantidade de Mesas: </label>
      <input type="number" id="mesa_quant" name="mesa_quant" />
      <input type="submit" id="enviar" value="Enviar" />
    </form>

    <button id="voltar_inicio">Voltar para o inicio</button>
    <script>
      document.getElementById("voltar_inicio").addEventListener("click", function () {
          window.location.href = "/";
        });
    </script>
  </body>
</html>
